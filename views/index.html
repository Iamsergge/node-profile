<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <div class="user-info">
      <h2>User Data:</h2>
      <div class="user-data"></div>
      <h2>User Images:</h2>
      <div class="user-images"></div>
      <h2>User Videos:</h2>
      <div class="user-videos"></div>
    </div>
  </div>
  <script>
    // Fetch user data from the server and populate the UI
    fetch('/user-profile/data')
      .then(response => response.json())
      .then(data => {
        const userData = JSON.stringify(data.user);
        const images = data.images.join(', ');
        const videos = data.videos.join(', ');

        document.querySelector('.user-data').innerHTML = userData;
        document.querySelector('.user-images').innerHTML = images;
        document.querySelector('.user-videos').innerHTML = videos;
      });
  </script>
</body>
</html>
